<!DOCTYPE html>

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    
    <!--
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Dosis:500,700">
    -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />

    <link type="text/css" href="/static/css/font-awesome.min.css" rel="stylesheet">
    {% block css %}{% endblock %}
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="description" content="Orch.in The best of the internets. Find interesting pictures, memes and videos to share">
    <meta name="keywords" content="funny,meme,jokes,reddit,rage-comics,awesome-videos,documentaries,videos,video" >
    {% block meta %}{% endblock %}

    <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/icons/apple-touch-icon-60x60.png">
    <link rel="icon" type="image/png" href="/static/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/static/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/static/icons/manifest.json">
    <link rel="shortcut icon" href="/static/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
  </head>
  <body>

    <div id="logo">
        <a href="/">
            <h1>CEFY.io</h1>
        </a>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar center"></span>
                    <span class="icon-bar center"></span>
                    <span class="icon-bar center"></span>
                    <span class="icon-bar center"></span>
                </button>
                
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll center">
                        <a href="/">Home</a>
                    </li>
                    <li class="page-scroll center">
                        <a href="/api/all">API</a>
                    </li>
                    <li class="page-scroll center">
                        <a href="/about">About</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br>


    <div id="container">
        <div class="row">
          {% block content %}{% endblock %}
        </div>

    </div>
    
    <div id="footer">
        {% block footer %}{% endblock %}
        <div class="links hidden-sm">
            <a href="/about" class='link'>Contact Us</a>
            <a href="/about" class='link'>Â© CEFY.io @ 2015</a>
        </div>
    </div>

    <script src='/static/js/jquery.min.js'></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/mustache.min.js"></script>
    

    {% block script %}{% endblock %}


  </body>
</html>
